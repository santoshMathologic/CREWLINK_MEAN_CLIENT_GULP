<div style="width:100%;">
    <md-content class="md-whiteframe-16dp" style="background: white;min-height:500px">
        <h1>Create Sections</h1>
        <div layout="row" layout-align="center">
            <md-content layout-padding layout="column">
                <form ng-submit="$event.preventDefault()">
                    <md-autocomplete ng-disabled="ctrl.isDisabled" md-no-cache="noCache" md-selected-item="selectedItem" md-search-text-change="searchTextChange(searchText)"
                    md-search-text="searchText" md-selected-item-change="selectedItemChange(item)" md-items="item in querySearch(searchText)"
                    md-item-text="item.trainNo" md-min-length="0" placeholder="Enter Train No" md-menu-class="autocomplete-custom-template">
                        <md-item-template>
                            <span class="item-title">
            <i class="fa fa-train fa-lg" aria-hidden="true"></i>
            <span> {{item.trainNo}} </span>
                            </span>
                            <span class="item-metadata">
            <span class="item-metastat">
              <strong>{{item.fromStation}}</strong> 
            </span>
                            <span class="item-metastat">
                   &nbsp;to&nbsp;
               </span>
                            <span class="item-metastat">
              <strong>{{item.toStation}}</strong>
            </span>
                            </span>
                        </md-item-template>
                    </md-autocomplete>
                </form>
            </md-content>
        </div>
        <section>
            <section-chart train-stations="trainStationsList"></section-chart>
        </section>
    </md-content>
</div>
