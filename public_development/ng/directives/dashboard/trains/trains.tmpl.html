<div class="row">
    <div class="col-lg-12">
        <h2 class="page-header">
            Train
        </h2>
    </div>
</div>
<div class="row userPlans">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">Train List

                <div class="input-group pull-right">
                    <div class="form-group">
                        <label class="col-lg-8 control-label">Item Per Page(1-100)</label>
                        <div class="col-lg-4">
                            <input name="limit" class="input-sm form-control pull-right ng-pristine ng-valid ng-valid-number ng-valid-max ng-valid-min"
                                min="1" max="100" value="5" step="1" type="number" ng-model-options="{ debounce: 1000 }" ng-model="query.limit">
                        </div>
                    </div>
                </div>


            </div>

            <div class="panel-body">



                <table class="table table-striped table-condensed" style="table-layout:fixed;width:100%;">
                    <thead>
                        <tr>
                            <th>Choose</th>
                            <th><span>Train No.</span> </th>
                            <th><span>Train Name</span></th>
                            <th><span>From Station</span></th>
                            <th><span>To Station</span></th>
                            <th><span>Running Days</span></th>
                            <th><span>Train Type</span></th>
                            <th><span>Loco Type</span></th>
                            <th><span>Actions</span></th>
                        </tr>
                        <tr>
                            <th></th>
                            <th> <input type="text" class="form-control input-sm" ng-model="query.trainNo" ng-model-options="train.trainNo.options"></th>
                            <th> <input type="text" class="form-control input-sm" ng-model="query.trainNo" ng-model-options="train.trainNo.options"></th>
                            <th> <input type="text" class="form-control input-sm" ng-model="query.trainNo" ng-model-options="train.trainNo.options"></th>
                            <th> <input type="text" class="form-control input-sm" ng-model="query.trainNo" ng-model-options="train.trainNo.options"></th>
                            <th> <input type="text" class="form-control input-sm" ng-model="query.trainNo" ng-model-options="train.trainNo.options"></th>
                            <th> <input type="text" class="form-control input-sm" ng-model="query.trainNo" ng-model-options="train.trainNo.options"></th>
                            <th> <input type="text" class="form-control input-sm" ng-model="query.trainNo" ng-model-options="train.trainNo.options"></th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr style="cursor : pointer" ng-repeat="train in trainsList">
                            <td>
                                <a class="btn btn-xs btn-success" ng-click="goToTrainsTimeTable({trainNo:train.trainNo,day:'all'})">
                                    <i class="fa fa-th" aria-hidden="true"></i>
                                </a>
                            </td>
                            <td>{{train.trainNo}}</td>
                            <td>{{train.trainName}}</td>
                            <td>{{train.fromStation}}</td>
                            <td>{{train.toStation}}</td>
                            <td>
                                <a ng-repeat="day in train.runningDays" style="color:black" ng-click="goToTrainsTimeTable({trainNo:train.trainNo,day:day})">
                                        {{Days[day] | limitTo : 2}}&nbsp;
                                    </a>
                            </td>
                            <td>{{train.trainType}}</td>
                            <td>{{train.locoType}}</td>
                            <td>
                                <a ui-sref="home.dashboard.listDrivingSection({trainNo:train.trainNo})" class="btn btn-xs btn-success">
                                    <i class="fa fa-undo" aria-hidden="true"></i>

                                </a>
                                <a ui-sref="home.dashboard.createDrivingSection({trainNo:train.trainNo})" class="btn btn-primary btn-xs">
                                    <i class="fa fa-undo" aria-hidden="true"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>


            </div>
        </div>
